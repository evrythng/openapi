openapi: 3.0.0
info:
  title: 'EVRYTHNG REST API'
  description: 'The EVRYTHNG RESTful API for developers on the EVRYTHNG Platform.'
  termsOfService: 'https://developers.evrythng.com/docs/usage-guidelines'
  contact:
    name: 'EVRYTHNG Support'
    url: 'https://developers.evrythng.com/docs/support'
    email: service-desk@evrythng.com
  license:
    name: 'EVRYTHNG Service Level Agreement'
    url: 'https://evrythng.com/legal/sla/'
  version: 1.0.0
paths:
  /access:
    get:
      tags:
        - Access
      summary: 'Read key access information'
      description: 'Read key access information for the authenticating key.'
      responses:
        '200':
          description: 'The access information for the authenticating key.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyAccessDocument'
              example:
                account: UFNCRXfCVM87QNawaE8rrKqc
                actor:
                  type: operator
                  id: U2NCaXfCBgPaQ5wRwhTsWnmc
      x-api-keys:
        - Operator
        - Application
        - 'Trusted Application'
        - 'Application User'
        - Device
  '/accesses/{accessId}':
    delete:
      tags:
        - Access
      summary: 'Delete an access'
      description: 'Delete an existing Application User access to revoke it. Either the granting or receiving user can do this.'
      parameters:
        -
          $ref: '#/components/parameters/accessId'
      responses:
        '204':
          description: 'The access was deleted successfully.'
      x-api-keys:
        - 'Application User'
  /accesses:
    post:
      tags:
        - Access
      summary: 'Create a new access'
      description: 'Create a new access for another Application User.'
      responses:
        '201':
          description: 'The access was created successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationUserAccessDocument'
              example:
                id: 59ad60d9b24413002c7d7695
                project: UG4WExTKBqPr9NwRa3twYDnk
                app: UG4NWfQ7BMPN97wawGQRrxtm
                user: UGHrfg5XB6PNQraaamtRNbts
                actor: UGH7CG5WeqP7tNRawGQwrydc
                role: 59a676cc6404572c00294433
                customFields:
                  email: test@example.com
      x-api-keys:
        - 'Application User'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationUserAccessDocument'
            example:
              email: test@example.com
              role: 59a676cc6404572c00294433
        description: 'The details required to create an Application User access.'
        required: true
    get:
      tags:
        - Access
      summary: 'Read all accesses'
      description: 'Read an Application User''s available acesses.'
      responses:
        '200':
          description: 'The list of available accesses.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationUserAccessDocument'
              example:
                -
                  id: 5d5d3d37a47f8500331b2c6b
                  project: UNBEtGtxyw4ABpRRwmpfcrCg
                  app: UNeht3QSKtVgPnaaRtBbcNpc
                  user: UNCNd7AYrkD6sEwwwGbeUcyr
                  actor: UNCNd7AYrkD6sEwwwGbeUcyr
                  apiKey: Bj9XmUdjFcYVszKLX1...
      x-api-keys:
        - 'Application User'
  '/accounts/{accountId}/accesses/{accessId}':
    get:
      tags:
        - Accounts
      summary: 'Read an account access'
      description: 'Read an account access by ID.'
      parameters:
        -
          $ref: '#/components/parameters/accountId'
        -
          $ref: '#/components/parameters/accessId'
      responses:
        '200':
          description: 'The access requested, if available.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDocument'
              example:
                id: 57bad69fc18104025b292da8
                account: UhpHrg39QCy9dsSddN8xhwnb
                operator: UEp4rDGsnpCAF6xABbys5Amc
                apiKey: RHADMAdGAw3txdFemb7xYXtkClrtiHvibJRKCFa8...
                role: 5889cd38c4b3762e00667633
      x-api-keys:
        - Operator
    put:
      tags:
        - Accounts
      summary: 'Update an account access'
      description: 'Update an account access to set a new role.'
      parameters:
        -
          $ref: '#/components/parameters/accountId'
        -
          $ref: '#/components/parameters/accessId'
      responses:
        '200':
          description: 'The access was updated successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDocument'
              example:
                id: 57bad69fc18104025b292da8
                account: UhpHrg39QCy9dsSddN8xhwnb
                operator: UEp4rDGsnpCAF6xABbys5Amc
                apiKey: RHADMAdGAw3txdFemb7xYXtkClrtiHvibJRKCFa8...
                role: 5889cd38c4b3762e00667633
      x-api-keys:
        - Operator
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessDocument'
            example:
              role: admin
        description: 'The AccessDocument containing the role to create/update.'
        required: true
  '/accounts/{accountId}/accesses':
    get:
      tags:
        - Accounts
      summary: 'Read account accesses'
      description: 'Read an account''s access information and current role.'
      parameters:
        -
          $ref: '#/components/parameters/accountId'
      responses:
        '200':
          description: 'An array of the account''s accesses.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessDocument'
              example:
                -
                  id: 5aa7f5e7f6c02e003006ace0
                  account: UHHEQWPYeg8RtpaawkFrksDp
                  operator: UH4YtfsYBD8wQpwwRktfsrRg
                  apiKey: lw7dzUvfLGmdTzvv...
                  role: admin
                -
                  id: 5aa7f64b6ca8b70030800024
                  account: UHHEQWPYeg8RtpaawkFrksDp
                  operator: UEp4rDGsnpCAF6xABbys5Amc
                  apiKey: VBBFEv9os46i0xqm...
                  role: admin
      x-api-keys:
        - Operator
  '/accounts/{accountId}/domains':
    get:
      tags:
        - Domains
      summary: 'Read account domains'
      description: 'Read all domains available to an account.'
      parameters:
        -
          $ref: '#/components/parameters/accountId'
      responses:
        '200':
          description: 'An array of the account''s domains.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DomainDocument'
              example:
                -
                  createdAt: 1519385011833
                  updatedAt: 1519385011833
                  id: 5a8ff9b3a1b3f60013492de7
                  accountId: UnFQtmpUMtQBY8wRaEystb5h
                  domain: 6rt0s.v.tn.gg
      x-api-keys:
        - Operator
  '/accounts/{accountId}/shortDomains':
    get:
      tags:
        - Accounts
      summary: 'Read account short domains'
      description: 'Read all short domains available to an account.'
      parameters:
        -
          $ref: '#/components/parameters/accountId'
      responses:
        '200':
          description: 'An array of the account''s short domains.'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example:
                - tn.gg
      x-api-keys:
        - Operator
  '/accounts/{accountId}':
    get:
      tags:
        - Accounts
      summary: 'Read an account'
      description: 'Read a single account by ID.'
      parameters:
        -
          $ref: '#/components/parameters/accountId'
      responses:
        '200':
          description: 'The requested AccountDocument, if available.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDocument'
              example:
                id: UFNCRXfCVM87QNawaE8rrKqc
                createdAt: 1471862431010
                customFields:
                  owner: UEp4rDGsnpCAF6xABbys5Amc
                updatedAt: 1477652024205
                name: 'Test Account Owner'
                tfaRequired: false
      x-api-keys:
        - Operator
    put:
      tags:
        - Accounts
      summary: 'Update an account'
      description: 'Update an account with new user information, such as new `customFields`.'
      parameters:
        -
          $ref: '#/components/parameters/accountId'
      responses:
        '200':
          description: 'The updated AccountDocument'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDocument'
              example:
                id: UhpHrg39QCy38dht93kiuwnb
                createdAt: 1471862430889
                customFields:
                  owner: UEp4rDGsnpjdu37d76yg5Amc
                updatedAt: 1471862431010
                name: 'Updated Account Name'
                tfaRequired: false
      x-api-keys:
        - Operator
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountDocument'
            example:
              customFields:
                environment: test
        description: 'The AccountDocument containing fields to create/update.'
        required: true
  /accounts:
    get:
      tags:
        - Accounts
      summary: 'Read all accounts'
      description: 'Get all accounts visible to an Operator with their API key.'
      responses:
        '200':
          description: 'A list of all accessible accounts.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountDocument'
              example:
                -
                  id: UFNCRXfCVM87QNawaE8rrKqc
                  createdAt: 1471862431010
                  customFields:
                    owner: UEp4rDGsnpCAF6xABbys5Amc
                  updatedAt: 1477652024205
                  name: 'Test Account Owner'
                  tfaRequired: false
      x-api-keys:
        - Operator
  '/actions/{actionType}/{actionId}':
    get:
      tags:
        - Actions
      summary: 'Read an action'
      description: 'Read a single action by ID. You can use `all` as an `actionType` to read actions of unknown type.'
      parameters:
        -
          $ref: '#/components/parameters/actionType'
        -
          $ref: '#/components/parameters/actionId'
      responses:
        '200':
          description: 'The requested action, if available.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionDocument'
              example:
                createdAt: 1490356832189
                id: Uk7CwHXaeg8w9KaaagVDhHqq
                location:
                  latitude: 51.45
                  longitude: 0.2167
                  position:
                    coordinates:
                      - 0.2167
                      - 51.45
                    type: Point
                locationSource: geoIp
                thng: UkNCRED7BDPaQKRRwhAnPaQn
                timestamp: 1490356832189
                type: scans
      x-api-keys:
        - Operator
        - 'Application User'
        - 'Trusted Application'
    delete:
      tags:
        - Actions
      summary: 'Delete an action'
      description: 'Delete an action by ID.'
      parameters:
        -
          $ref: '#/components/parameters/actionType'
        -
          $ref: '#/components/parameters/actionId'
      responses:
        '200':
          description: 'The action was deleted. No body is returned'
      x-api-keys:
        - Operator
  '/actions/{actionType}':
    post:
      tags:
        - Actions
      summary: 'Create an action'
      description: 'Create a new action of the specified type. `all` can be specified as the `actionType`, in which case the specified action type must be supplied in the payload. If no location is specified, the Platform will automatically determine the location based on the IP address of the device who has issued it, along with a country code that is returned in the context object.'
      parameters:
        -
          $ref: '#/components/parameters/actionType'
      responses:
        '201':
          description: 'The newly created action.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionDocument'
              example:
                id: 51cac5610c31fcd6f0434a90
                createdAt: 1372243297475
                customFields:
                  color: blue
                timestamp: 1386322747971
                identifiers:
                  sapId: KDL-46EX402AEP
                  event_Id: 48901909
                type: scans
                user: 51c95a9ae4b08235bfeef378
                createdByProject: 51c95a9ae4b08235bfeef341
                createdByApp: 51c98b6ae4b08235bfeef345
                location:
                  position:
                    type: Point
                    coordinates:
                      - 6.1667
                      - 49.75
                locationSource: geoIp
                context:
                  ipAddress: 147.67.4.98
                  countryCode: LU
                thng: 51c98c28e4b08235bfeef389
                product: 51c98b6ae4b08235bfeef387
      x-api-keys:
        - Operator
        - 'Trusted Application'
        - 'Application User'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionDocument'
            example:
              type: scans
              thng: Uk7KFKGKBXPwQKawwDYF9bPr
        description: 'The ActionDocument to create.'
        required: true
    get:
      tags:
        - Actions
      summary: 'Read all actions of a type'
      description: 'Read all actions of the specified `actionType` visible to the authenticating API key. `all` can be used as the `actionType` to view actions of all types.'
      parameters:
        -
          $ref: '#/components/parameters/actionType'
      responses:
        '200':
          description: 'The actions of type requested, if available.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActionDocument'
              example:
                -
                  createdAt: 1489415597321
                  createdByApp: UkMgYtdEVDsaQKaRwgdAWsdn
                  createdByProject: UF5hQHxMBg8a9pwwRYxqXkqp
                  customFields:
                    ExternalScan: true
                  id: U2MDHNnsVg8RtpRawDDAmFge
                  location:
                    latitude: 51.748446699999995
                    longitude: -0.9656587999999999
                    position:
                      coordinates:
                        - -0.9656587999999999
                        - 51.748446699999995
                      type: Point
                  locationSource: sensor
                  product: UFKE9nHBBg8atKaawgVrKKbs
                  thng: Uk6XkAPbBXPwtKwawDAepMmm
                  timestamp: 1489415597321
                  type: scans
                  user: UkqD4NnYBD8a9pawwEsXqrkh
      x-api-keys:
        - Operator
        - 'Application User'
        - 'Trusted Application'
    put:
      tags:
        - Actions
      summary: 'Update an action type'
      description: 'Update an action type with new metadata.'
      parameters:
        -
          $ref: '#/components/parameters/actionType'
      responses:
        '200':
          description: 'The action type was updated successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionTypeDocument'
              example:
                id: UFPMHq2xeDPatpRRwERN2hGm
                createdAt: 1491905665800
                tags:
                  - updated
                updatedAt: 1492521409780
                name: _permanent
      x-api-keys:
        - Operator
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionTypeDocument'
            example:
              tags:
                - demo
        description: 'Payload for updating an action type.'
        required: true
    delete:
      tags:
        - Actions
      summary: 'Delete an action type'
      description: 'Delete an action type.'
      parameters:
        -
          $ref: '#/components/parameters/actionType'
      responses:
        '200':
          description: 'The action type was deleted successfully.'
      x-api-keys:
        - Operator
        - 'Trusted Application'
  /actions:
    post:
      tags:
        - Actions
      summary: 'Create an action type'
      description: 'Create a new action type.'
      responses:
        '201':
          description: 'The newly created action type.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionTypeDocument'
              example:
                id: Uk7WdgFAMQtehsRawgdwEkCn
                createdAt: 1490368131932
                updatedAt: 1490368131932
                name: _custom
      x-api-keys:
        - Operator
        - 'Trusted Application'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionTypeDocument'
            example:
              name: _Example
              description: 'A description of this action type'
        description: 'A action type to create.'
        required: true
    get:
      tags:
        - Actions
      summary: 'Read all action types'
      description: 'Read all action types.  The action types are returned with the built-in types coming first, followed by the custom types sorted by descending creation date.'
      responses:
        '200':
          description: 'All available action types.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActionTypeDocument'
              example:
                -
                  name: checkins
                -
                  name: implicitScans
                -
                  name: scans
                -
                  name: shares
                -
                  id: Uk7WdgFAMQtehsRawgdwEkCn
                  createdAt: 1490368131932
                  updatedAt: 1490368131932
                  name: _custom
      x-api-keys:
        - Operator
        - 'Application User'
        - 'Trusted Application'
  '/adis/orders/{adiOrderId}/events/{orderEventId}':
    get:
      tags:
        - 'ADI Orders'
      summary: 'Read an ADI Order event'
      description: 'Retrieve a single ADI order event by its ID.'
      parameters:
        -
          $ref: '#/components/parameters/adiOrderId'
        -
          $ref: '#/components/parameters/orderEventId'
        -
          $ref: '#/components/parameters/withErrors'
        -
          $ref: '#/components/parameters/withIds'
      responses:
        '200':
          description: 'The order event was read successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ADIOrderEventDocument'
              example:
                id: UNTrNKg2BMsNt7wRwYymrGhm
                status:
                  state: pending
                  requested: 2
                  events:
                    created: 0
                    pending: 1
                    errorsCount: 1
                    errors:
                      ABSDFAFQQRQ: 'Failed to create an action'
                metadata:
                  type: encodings
                  tags:
                    - example
                ids:
                  - serial1
                  - serial2
                customFields:
                  internalId: X7JF
                tags:
                  - X7JF
        '404':
          description: "- ADI Order is not found\n- ADI Order Event is not found\n"
      x-api-keys:
        - Operator
  '/adis/orders/{adiOrderId}/events':
    post:
      tags:
        - 'ADI Orders'
      summary: 'Create an ADI Order event'
      description: 'Creates an event for actions on the ADIs (Thngs) in the specified ADI Order. This request should include the IDs to use when creating the actions.'
      parameters:
        -
          $ref: '#/components/parameters/adiOrderId'
      requestBody:
        description: 'The details of the order event.'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ADIOrderEventDocument'
            example:
              metadata: null
              type: encodings
              tags:
                - example
              ids:
                - serial1
                - serial2
              customFields:
                internalId: X7JF
      responses:
        '201':
          description: 'The order event was created successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ADIOrderEventDocument'
              example:
                metadata:
                  type: encodings
                  tags:
                    - example
                ids:
                  - serial1
                  - serial2
                customFields:
                  internalId: X7JF
                tags:
                  - X7JF
        '400':
          description: "Unsupported character set.\nID array length is greater than allowed.\nGiven account was not found.\nThe action type doesn't exist in account/targetAccount.\nThere are IDs which were not specified in IDs array of the ADI order.\n"
        '415':
          description: 'The payload must be valid JSON and the ''Content-type: application/json'' header set.'
        '423':
          description: 'Adi Order has not been finished yet'
      x-api-keys:
        - Operator
    get:
      tags:
        - 'ADI Orders'
      summary: 'Read all ADI Order events'
      description: 'Retrieves all ADI Order events belonging to the specified ADI Order'
      parameters:
        -
          $ref: '#/components/parameters/adiOrderId'
      responses:
        '200':
          description: 'List of ADI order events'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ADIOrderEventDocument'
              example:
                -
                  metadata: null
                  type: encodings
                  tags:
                    - example
                  ids:
                    - serial1
                    - serial2
                  customFields:
                    internalId: X7JF
        '404':
          description: 'ADI order not found'
      x-api-keys:
        - Operator
  '/adis/orders/{adiOrderId}':
    get:
      tags:
        - 'ADI Orders'
      summary: 'Read an ADI Order'
      description: 'Retrieve a single ADI order by its ID.'
      parameters:
        -
          $ref: '#/components/parameters/adiOrderId'
        -
          $ref: '#/components/parameters/withErrors'
        -
          $ref: '#/components/parameters/withIds'
      responses:
        '200':
          description: 'The order was read successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ADIOrderDocument'
              example:
                id: UNTrNKg2BMsNt7wRwYymrGhm
                status:
                  state: pending
                  requested: 2
                  created: 0
                  pending: 0
                  errorsCount: 0
                purchaseOrder: '234567890'
                metadata:
                  identifierKey: 'gs1:21'
                  customFields:
                    factory: '0400321'
                  product: 'gs1:01:9780345418913'
                  tags:
                    - 'factory:0400321'
                  shortDomain: tn.gg
                  defaultRedirectUrl: 'https://evrythng.com?id={shortId}'
                identifiers:
                  internalId: X7JF
                tags:
                  - X7JF
        '404':
          description: 'The order was not found'
      x-api-keys:
        - Operator
  /adis/orders:
    post:
      tags:
        - 'ADI Orders'
      summary: 'Create an ADI Order'
      description: 'Create an order for new ADI (Thngs). This order should include the IDs to use when generating the ADIs.'
      requestBody:
        description: 'The details of the order.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ADIOrderDocument'
            example:
              ids:
                - serial1
                - serial2
              purchaseOrder: '234567890'
              metadata:
                identifierKey: 'gs1:21'
                customFields:
                  factory: '0400321'
                product: 'gs1:01:9780345418913'
                tags:
                  - 'factory:0400321'
                shortDomain: tn.gg
                defaultRedirectUrl: 'https://evrythng.com?id={shortId}'
              identifiers:
                internalId: X7JF
              tags:
                - X7JF
        required: true
      responses:
        '201':
          description: 'The order was placed successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ADIOrderDocument'
              example:
                id: UNTrNKg2BMsNt7wRwYymrGhm
                status:
                  state: pending
                  requested: 2
                  created: 0
                  pending: 0
                  errorsCount: 0
                purchaseOrder: '234567890'
                metadata:
                  identifierKey: 'gs1:21'
                  customFields:
                    factory: '0400321'
                  product: 'gs1:01:9780345418913'
                  tags:
                    - 'factory:0400321'
                  shortDomain: tn.gg
                  defaultRedirectUrl: 'https://evrythng.com?id={shortId}'
                identifiers:
                  internalId: X7JF
                tags:
                  - X7JF
        '400':
          description: "Unsupported character set.\nToo many ADIs to be created.\nGiven account was not found.\n"
        '415':
          description: 'The payload must be valid JSON and the ''Content-type: application/json'' header set.'
      x-api-keys:
        - Operator
    get:
      tags:
        - 'ADI Orders'
      summary: 'Read all ADI Orders'
      description: 'Retrieve a list of ADI Orders.'
      parameters:
        -
          $ref: '#/components/parameters/perPage'
        -
          $ref: '#/components/parameters/nextPageToken'
      responses:
        '200':
          description: 'The request was successfull.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ADIOrderDocument'
              example:
