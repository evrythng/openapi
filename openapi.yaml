          example:
            -
              id: 'gs1:414:01251'
              type: ship-from
            -
              name: 'The Landmark, Shop No. G14'
              type: ship-to
              address:
                street: '113-114, Central'
                city: 'Hong Kong'
        contents:
          type: array
          description: 'Array of products in the shipment and their quantites.'
          items:
            $ref: '#/components/schemas/ShipmentNoticeContentDocument'
          minItems: 1
          maxItems: 1000
