additionalProperties: false
type: object
description: 'An Application User''s birthday.'
required:
  - day
  - month
  - year
properties:
  day:
    type: integer
    description: The day of the birthday.
    example: 1
    minimum: 1
    maximum: 31
  month:
    type: integer
    description: The month of the birthday.
    example: 12
    minimum: 1
    maximum: 12
  year:
    type: integer
    description: The year of the birthday.
    example: 2018
    minimum: 1900
